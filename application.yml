eureka:
  instance:
    hostname: ${vcap.application.uris[0]:localhost}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka

microservice:
  client1:
    endpoints
      endpoint:
        uri1:http://CLIENT1/client1/client1EndPoint
        uri2:http://CLIENT2/client1/client2EndPoint
  client2:
    endpoints
      endpoint:
        uri1:http://localhost:8093/client12/client1EndPoint
